<style>
   body {
            font-family: 'Open Sans', sans-serif;
        }
        /* ハンバーガーメニューのスタイルを定義 */
        @layer components {
            .menu-toggle {
                display: none;
                position: absolute;
                right: 0;
                top: 0;
                margin: 0.75rem 1rem;
            }
            .menu-toggle:checked ~ .menu {
                display: block;
            }
            .menu {
                display: none;
                position: absolute;
                right: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 10;
            }
			.menu ul {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100%;
			}
            .menu li {
                margin: 0.5rem;
            }
            .menu li a {
                display: block;
                color: white;
                font-size: 1.5rem;
                text-decoration: none;
            }
            .menu li a:hover {
                color: gray;
            }
            .close-button {
                position: absolute;
                right: 0;
                top: 0;
                margin-top: 1.5rem;
                margin-right: 40px;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
            .overlay {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 9;
            }
            .overlay:active {
                display: block;
            }
        }
        /* 画面幅が640px以下の場合にハンバーガーメニューを表示する */
        @media (max-width: 640px) {
            .menu-toggle {
                display: none;
            }
			.menu-toggle-icon {
                display: block;
                margin-right: 40px;
            }
            .nav {
                display: none;
            }

        }
        /* 画面幅が640px以上の場合に通常のメニューを表示する */
        @media (min-width: 640px) {
            .menu-toggle {
                display: none;
            }
			.menu-toggle-icon {
                display: none;
            }
            .nav {
                display: flex;
                align-items: center;
                margin-left: auto;
                margin-right: 40px;
            }
            .nav ul {
                display: flex;
                list-style: none;
                padding: 0;
            }
            .nav li {
                margin: 0 0.5rem;
            }
            .nav li a {
                display: block;
                color: white;
                text-decoration: none;
            }
            .nav li a:hover {
                color: gray;
            }
        }
  </style>
